plugins {
    id 'General_Purpose_IDE.java-application-conventions'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation name: 'df_1.1.3p1/dock/bin/docking-frames-common'
    implementation name: 'df_1.1.3p1/dock/bin/docking-frames-core'

    //used to load instructions at runtime (can add/remove instructions)
    implementation ('org.atteo.classindex:classindex:3.4')
    annotationProcessor('org.atteo.classindex:classindex:3.4') // for gradle 5.0+

    //serial communication library from http://fazecast.github.io/jSerialComm/
    implementation 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
}

application {
    // Define the main class for the application.
    mainClass = 'General_Purpose_IDE.app.App'
}
